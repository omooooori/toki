name: mobile
description: "AutoDiary (Toki) mobile application"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # State Management
  flutter_riverpod: ^2.5.1
  
  # Navigation
  go_router: ^14.8.1
  
  # Database
  drift: ^2.17.0
  sqlite3_flutter_libs: ^0.5.20
  path_provider: ^2.1.4
  path: ^1.9.0

  # Location Services
  geolocator: ^12.0.0
  geocoding: ^3.0.0
  location: ^6.0.0

  # Photo & Camera
  image_picker: ^1.0.7
  photo_manager: ^3.7.1
  cached_network_image: ^3.3.1

  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.0

  # UI Components
  flutter_staggered_grid_view: ^0.7.0
  shimmer: ^3.0.0
  lottie: ^3.1.0

  # Utilities
  intl: ^0.19.0
  permission_handler: ^11.3.1
  device_info_plus: ^10.1.0
  shared_preferences: ^2.5.3
  android_alarm_manager_plus: ^4.0.7
  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  
  # Database
  drift_dev: ^2.17.0
  build_runner: ^2.4.13

flutter:
  uses-material-design: true

  assets:
    - .env
